{% extends "base.html" %}
{% block content %}
<div class="container-fluid" style="background-image: url(https://www.tokkoro.com/picsup/5228117-mountain-sky-lake-bay-water-blue-dark-dusk-pastel-long-exposure-landscape-nature-coast-beach-cloud-sunset-ocean-sea-tree-creative-commons-images.jpg);">
    <!-- main body -->
    <div class="row" style=" margin-bottom: 50px">
        <!-- cities col. -->
        <div class="col-lg-4">
            <div id="table-wrapper">
                <div id="table-scroll">
                    <div class="card">
                        <h5 class="card-title" style="margin: 20px">Change Cities</h5>
                    </div>
                    <!-- cities list first element has +1 class and -2 btns -->
                    <ul class="list-group" id="bar">
                        {% for city in shortcity %}
                        <li class="list-group-item">
                            <div class="row">
                                <button class="btn col-1 btn-sm btn-primary btn-circle"><i
                                        class="fa fa-chain"></i></button>
                                <div class="col-10 lasm">
                                    {{ city }}
                                </div>
                                <button class="btn btn-sm btn-circle-3d btn-danger col-1 btn-circle btn_del"><i
                                        class="fa fa-trash"></i></button>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>

                    <li class="list-group-item">
                        <div class="row">
                            <button id="add_city" class=" btn col-1 btn-sm btn-success btn-circle"><i
                                    class="fa fa-plus"></i></button>
                            <div class="col-11 row">
                                <form action="">
                                    <input list="Cities" placeholder="Enter city name" style="margin-left: 10px"
                                        id="inci" class="col-12">
                                    <datalist id="Cities">
                                        <option value="Cairo" />
                                        <option value="Paris" />
                                        <option value="London" />
                                        <option value="Rome" />
                                        <option value="NewYork" />
                                    </datalist>
                                </form>
                            </div>
                        </div>
                    </li>
                </div>
            </div>
            <form method='post' id='test'>
                <input type='submit' value='Search' class="btn btn-primary btn-block" style="margin-top: 15px" />
            </form>
        </div>
        <div class="col-lg-8">
            <div class="container-fluid" style="margin-top: 20px;">
                <div class="flex-lg-row">

                    <div id="table-wrapper_1" style="background-color: white">
                        <div id="table-scroll_1">
                            <div class="card carousel-fade">
                                <table class="table">
                                    <div class="card-body badge-pill">
                                        <h5 class="card-title">Best Route</h5>
                                        <p class="card-text">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">From</th>
                                                    <th scope="col">To</th>
                                                    <th scope="col">Flight_No</th>
                                                    <th scope="col">Date</th>
                                                    <th scope="col">Price</th>
                                                </tr>
                                            </thead>
                                            <tbody id="result_data">
                                                <!-- here to go
                                                {% for result in results %}
                                                <tr>
                                                    {% for key,value in result.items %}

                                                    <td>{{ value }}</td>

                                                    {% endfor %}
                                                </tr>
                                                {% endfor %} -->
                                                
                                            </tbody>
                                </table>
                            </div>
                        </div>
                        </p>
                    </div>
                </div>
                <a href="#" class="btn btn-primary btn-block" style="margin-top: 0px">Booking</a>
            </div>
        </div>
    </div>
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(function () {
        $('.listing-block').slimScroll({
            height: '500px'
        });
    });
</script>


{% endblock content %}
